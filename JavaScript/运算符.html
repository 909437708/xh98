<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('------算数运算符------');
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //0
        // % 取余(取模)
        console.log(5 % 3); //2
        console.log(3 % 5); //3
        // 浮点数参与运算(转换为二进制，精度会出现误差)
        console.log(0.1 + 0.2 == 0.3); //false
        console.log('------表达式和返回值------');
        console.log(1 + 1); // 1 + 1:表达式   2:返回值
        console.log('------递增和递减------');
        // 前置递增(递减等同)
        var num = 1;
        // ++num; // 相当于 num = num + 1 
        console.log(++num + 10); // 12 ++num先自加，后返回值
        // 后置递增(递减等同)
        var num2 = 2;
        // num++; //相当于 num2 = num2 + 1
        console.log(num2++ + 10); //12 num++先返回原值(2)，后自加
        console.log('------比较运算符------');
        console.log(3 >= 5); //false
        console.log(3 <= 5); //true
        console.log(3 == 5); //false
        console.log(3 == 3); //true
        // 只判断值是否相等
        console.log('3' == 3); //true 隐式转换
        console.log(18 != 18); //false
        // 全等(要求值和数据类型一致)
        console.log(18 === 18); //true
        console.log(18 === '18'); //true
        console.log('------逻辑运算符------');
        // 逻辑与 && and  两侧同时为true，结果才为true
        console.log(3 > 5 && 3 < 5); //false
        // 逻辑或 || or  两侧同时为false，结果才为false
        console.log(3 > 5 || 3 < 4); //true
        // 逻辑非 ! not  取反
        console.log(!true); //false
        console.log(!false); //true
        console.log('------短路运算(逻辑中断)------');
        // 如果表达式1结果为true，则返回表达式2
        console.log(123 && 456); // 456
        // 如果表达式1结果为false，则返回表达式1
        console.log(0 && 456); // 456
        // 如果表达式1结果为true，则返回表达式1
        console.log(123 || 456); // 123
        // 如果表达式1结果为false，则返回表达式2
        console.log(0 || 456); // 456

        console.log('--逻辑或短路操作--');
        var score = 0;
        console.log(123 || score++); // 123
        console.log(score); // 0

        console.log('------赋值运算符------');
        var price = 33;
        price += 22; //相当于 price = price + 22
        console.log('------运算符优先级------');
        // 先 乘除 后加减
        // 先逻辑与 后逻辑或
    </script>
</body>

</html>

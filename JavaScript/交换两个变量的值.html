<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var apple1 = '红苹果';
        apple2 = '青苹果';
        temp = null;

        console.log(apple1, apple2);
        // 先把apple1 给 temp
        temp = apple1;
        //再把apple2 给 apple1
        apple1 = apple2;
        // 最后把temp 给 apple2
        apple2 = temp;
        console.log(apple1, apple2);
    </script>
</body>

</html>

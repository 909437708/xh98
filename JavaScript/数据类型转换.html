<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 转换为字符串
        console.log('-----字符串-----');
        var num = 99;
        console.log(typeof num);
        console.log(typeof num.toString());
        console.log(typeof String(num));
        // 此种加号拼接的字符串转换效率 隐式转换
        console.log(typeof(num + ''));

        // 转换为数字型
        console.log('-----数字型-----');
        var age = '68';
        console.log(typeof age);
        // parseInt 可以把字符型转换为数字型 得到整数
        console.log('--parseInt--');
        console.log(typeof parseInt(age));
        console.log(parseInt('3.14')); // 3(向下取整)
        console.log(parseInt('3.99')); // 3(向下取整)
        console.log(parseInt('69px')); // 69(从0开始截取单位之前的数字)
        console.log(parseInt('px99')); // NaN
        // parseInt 可以把字符型转换为数字型 得到小数(浮点数)
        console.log('--parseFloat--');
        console.log(parseFloat('3.14')); // 3.14
        console.log(parseFloat('3.99')); // 3.99
        console.log(parseFloat('69px')); // 69(从0开始截取单位之前的数字)
        console.log(parseFloat('px99')); // NaN
        console.log('--Number--');
        console.log(typeof Number('456'));
        console.log('--隐式转换(利用减乘除符号)--');
        console.log(typeof('789' - 0)); // number
        console.log(typeof('789' - '345')); // number
        console.log(typeof('789' * 1)); // number
        console.log(typeof('789' / 1)); // number

        console.log('-----布尔型-----');
        // 代表空、否定的值会被转换为false，如 ''、0、NaN、null、underfined
        // 其余的值都会被转换为true
        console.log(Boolean('')); //false
        console.log(Boolean(0)); //false
        console.log(Boolean(NaN)); //false
        console.log(Boolean(null)); //false
        console.log(Boolean(undefined)); //false
        console.log(Boolean(1)); //true
    </script>
</body>

</html>

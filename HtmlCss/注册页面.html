<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan" checked><label for="nan">
                    <img src="./images/man.jpg" alt="">男
                </label>
                <input type="radio" name="sex" id="nv"><label for="nv">
                    <img src="./images/women.jpg" alt="">女
                </label>
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <select name="year" id="">
                    <option value="">--请选择年--</option>
                    <option value="">2022</option>
                </select>
                <select name="month" id="">
                    <option value="">--请选择月--</option>
                    <option value="">06</option>
                </select>
                <select name="day" id="">
                    <option value="">--请选择日--</option>
                    <option value="">12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="status" id="" checked>未婚
                <input type="radio" name="status" id="">已婚
                <input type="radio" name="status" id="">离婚
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" name="" id="" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="hobby" id="">妩媚的
                <input type="checkbox" name="hobby" id="">可爱的
                <input type="checkbox" name="hobby" id="">小鲜肉
                <input type="checkbox" name="hobby" id="">老腊肉
                <input type="checkbox" name="hobby" id="" checked>都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>免费注册</button><br>
                <input type="checkbox" name="choice" id="" checked>我同意注册条款喝会员加入标准<br>
                <a href="#">我是会员，立即登录</a>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>

            </td>
        </tr>
    </table>


</body>

</html>
